<html>

<head>
  <meta charset="UTF-8">
  <title>Slinky</title>
  <link rel="stylesheet" media="screen" href="styles/variables.styl">
  <link rel="stylesheet" media="screen" href="styles/reset.styl">
  <link rel="stylesheet" media="screen" href="styles/utilities.styl">
  <link rel="stylesheet" media="screen" href="styles/scaffolding.styl">
  <link rel="stylesheet" media="screen" href="styles/button.styl">
  <link rel="stylesheet" media="screen" href="styles/icons.styl">
  <link rel="stylesheet" media="screen" href="styles/img.styl">
  <link rel="stylesheet" media="screen" href="styles/list-group.styl">
  <link rel="stylesheet" media="screen" href="styles/toolbar.styl">
  <link rel="stylesheet" media="screen" href="styles/typography.styl">
  <link rel="stylesheet" media="screen" href="styles/animation.styl">
  <link rel="stylesheet" media="screen" href="styles/app.styl">
</head>
<body>
  <div class="window">
    <header class="toolbar toolbar-header">
      <h1 class="title">Slinky</h1>

      <div class="toolbar-actions">
        <button id="select-folder" class="btn-unstyled">
          <span class="icon icon-right-circled"></span>
          <span id="selected-folder" class="context"></span>
        </button>
      </div>
    </header>
    <div class="window-content">
      <div id="notification-panel" class="alert">
        <p>Please select a valid NPM project</p>
      </div>

      <ul id="package-list" class="list-group package-list">
      </ul>
    </div>
    <footer class="toolbar toolbar-footer">
      <div class="toolbar-actions">
        <div class="sync-indicator">
          <span id="sync-indicator" class="icon icon-arrows-ccw is-animating"></span> <span id="syncText">Syncing...</span>
        </div>
      </div>
    </footer>
  </div>
</body>
<script>
  require('./js/renderer.js')
</script>
</html>
