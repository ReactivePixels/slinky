sudo: false
language: node_js
branches:
  only:
  - master
os:
- osx
notifications:
  email:
    on_success: never
    on_failure: change
node_js:
- '6'
before_script:
- npm prune
script:
- npm run test
- npm run e2e
after_success:
- npm run release
before_deploy:
  - git config --global user.email "builds@travis-ci.com"
  - git config --global user.name "Travis CI"
  - export GIT_TAG=$TRAVIS_BRANCH-0.1.$TRAVIS_BUILD_NUMBER
  - git tag $GIT_TAG -a -m "Generated tag from TravisCI for build $TRAVIS_BUILD_NUMBER"
  - git push -q https://$TAGPERM@github.com/ReactivePixles/slinky --tags
  - ls -R
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/mac/slinky-1.0.0.dmg
  skip_cleanup: true
  on:
    repo: ReactivePixels/slinky
