sudo: false
language: node_js
branches:
  only:
  - master
os:
- osx
notifications:
  email:
    on_success: never
    on_failure: change
node_js:
- '6'
before_script:
- npm prune
script:
- npm run test
- npm run e2e
after_success:
- npm run release
deploy:
  provider: releases
  api_key:
    secure: 
  file: dist/mac/slinky-1.0.0-mac.zip
  on:
    repo: ReactivePixels/slinky
