<!doctype html>
<head>
  <meta charset="UTF-8">
  <title>Slinky</title>
  <link rel="stylesheet" media="screen" href="stylesheets/app.css">
</head>
<body>
<div class="arrow"></div>
<div class="window">
  <header class="toolbar toolbar-header">
    <h1 class="title">Slinky</h1>

    <div class="toolbar-actions">
      <button id="select-folder" class="btn-unstyled">
        <span class="icon icon-folder"></span>
        <span id="selected-folder" class="context"></span>
      </button>
    </div>
  </header>
  <div class="window-content">
    <div id="notification-panel" class="alert">
      <p>Please select a valid npm project</p>
    </div>

    <ul id="package-list" class="list-group package-list">
    </ul>
  </div>
  <footer class="toolbar toolbar-footer">
    <div class="toolbar-actions">
      <div class="sync-indicator">
        <span id="sync-indicator" class="icon icon-arrows-ccw is-animating"></span> <span
        id="syncText">Syncing...</span>
      </div>
      <div id="context-menu" class="pull-right"><i class="icon icon-cog"></i></div>
    </div>
  </footer>
</div>
</body>
<script src="renderer.js"></script>
</html>
